name: AlgoKit Pull Request validation

on: [pull_request]

jobs:
  ci-check:
    name: Check (CI)
    uses: ./.github/workflows/check-python.yaml

  ci-build:
    name: Build (CI)
    # Don't run build & test until basic checks have passed
    needs: ci-check
    uses: ./.github/workflows/build-python.yaml
    with:
      shouldPublish: false
