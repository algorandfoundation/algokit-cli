name: Build and Test Python

on:
  workflow_call:
    inputs:
      sourceCodeDirectory:
        required: true
        type: string
      shouldPublish:
        required: true
        type: boolean
      artifactName:
        required: false
        type: string
        description: "Artifact name - Required when shouldPublish is true"

jobs:
  build-python:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install --no-interaction --no-root

      - name: Lint with Ruff
        working-directory: ${{ inputs.sourceCodeDirectory }}
        run: |
          source .venv/bin/activate
          # stop the build if there are Python syntax errors or undefined names
          ruff src/**/*.py

      - name: Test with pytest
        working-directory: ${{ inputs.sourceCodeDirectory }}
        run: |
          source .venv/bin/activate 
          pytest

      - name: Audit
        working-directory: ${{ inputs.sourceCodeDirectory }}
        run: |
          source .venv/bin/activate
          pip-audit

      - name: Build
        working-directory: ${{ inputs.sourceCodeDirectory }}
        run: poetry build
      
      - name: Zip artifacts
        if: inputs.shouldPublish == true
        working-directory: ${{ inputs.sourceCodeDirectory }}
        run: pushd dist && zip -r ../${{ inputs.artifactName }}.zip . -r && popd

      - name: Upload artifact for deployment job
        if: inputs.shouldPublish == true
        uses: actions/upload-artifact@v3
        with:
          name: ${{ inputs.artifactName }}
          path: ${{ inputs.sourceCodeDirectory }}/${{ inputs.artifactName }}.zip
          if-no-files-found: error
